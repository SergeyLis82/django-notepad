{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  <aside>
    <img src="{% static 'main/img/notepad_logo.png' %}" all="Лого">
    <span class="logo">Notepad</span>
    <h3>Навигация</h3>
    <ul>
      <a href="{% url 'main:home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
      <a href="{% url 'notes:view_notes' %}"><li><i class="fas fa-sticky-note"></i> Заметки</li></a>
      <a href="{% url 'main:about' %}"><li><i class="fas fa-address-card"></i> Профиль</li></a>
      <a href="#"><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
    </ul>
  </aside>
  <main>
    <div class="features">
      <h2>{{ heading }}</h2>
      {% block content %}{% endblock %}
    </div>
  </main>
</body>
</html>
