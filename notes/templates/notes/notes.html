{% extends 'main/_layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <a href="{% url 'notes:add_note' %}"><button class="btn btn-info"><i class="fa fa-plus-circle"></i>Добавить заметку</button></a>
  {% if notes %}
  {% for note in notes %}
    <div class="card">
      <a href="{% url 'notes:detail' note.id %}"><h4 class="card-header">{{note.title}}</h4></a>
      <div class="card-body">
        <p class="card-text">{{note.preview|linebreaksbr}}</p>
        <p class="card-text">{{note.date}}</p>
      </div>
    </div>
  {% endfor %}
  {% else %}
    <h2>Заметок пока нет</h2>
  {% endif %}
{% endblock %}
