{% extends 'main/_layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <div class="headingForm">
    {% if note %}
    <a href="{% url 'notes:detail' note.id %}">
      <button class="btn btn-back"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
    </a>
    <h3>{{ heading }}</h3>
    {% else %}
    <h3 style="margin-left: 10px">{{ heading }}</h3>
    {% endif %}
  </div>
  <form method="POST" class="noteForm">
      {% csrf_token %}
      {{ post_form.media }}
      {{ form.as_p }}
      <!--
      <input type="text" placeholder="Заголовок" class="form-control"><br>
      <input type="text" placeholder="Превью" class="form-control"><br>
      <textarea class="form-control" placeholder="Текст"></textarea><br>
      <input type="date" class="form-control"><br>
      <input type="time" class="form-control"><br>
      -->
      <span>{{ error }}</span>
      <button class="btn" style="margin-left: 510px" type="submit"><i class="fas fa-save"></i> Сохранить</button>
  </form>  
{% endblock %}
