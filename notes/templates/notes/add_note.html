{% extends 'main/_layout.html' %}

{% block title %}Новая заметка{% endblock %}

{% block content %}
<div class="features">
  <h1>Добавление новой заметки</h1>
  <form method="post">
      <input type="text" placeholder="Заголовок" class="form-control"><br>
      <input type="text" placeholder="Превью" class="form-control"><br>
      <textarea class="form-control" placeholder="Текст"></textarea><br>
      <input type="date" class="form-control"><br>
      <input type="time" class="form-control"><br>
      <button class="btn btn-success" type="submit">Добавить</button>
  </form>  
</div>
{% endblock %}
